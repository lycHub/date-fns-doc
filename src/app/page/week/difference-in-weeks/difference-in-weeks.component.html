<div class="differenceInWeeks">
  <app-page-layout>
    <h2>differenceInWeeks</h2>
    <span class="desc">获取给定日期之间的周数。</span>

    <nz-table [nzData]="dataSet" class="return" [nzShowPagination]="false">
      <thead>
      <tr>
        <th>类型</th>
        <th>说明</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Number</td>
        <td>周数</td>
      </tr>
      </tbody>
    </nz-table>


    <nz-card>
      <blockquote>
          <pre>
          // How many full weeks are between 5 July 2014 and 20 July 2014?
          var result = differenceInWeeks(
            new Date(2014, 6, 20),
            new Date(2014, 6, 5)
          )
          //=> 2
          </pre>
      </blockquote>
    </nz-card>
  </app-page-layout>
</div>
