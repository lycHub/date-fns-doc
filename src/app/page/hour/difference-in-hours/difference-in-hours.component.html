<div class="differenceInHours">
  <app-page-layout [hasException]="true">
    <h2>differenceInHours</h2>
    <span class="desc">获取给定日期之间的小时数。</span>

    <nz-table [nzData]="dataSet" class="return" [nzShowPagination]="false">
      <thead>
      <tr>
        <th>类型</th>
        <th>说明</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Number</td>
        <td>给定日期之间的小时数。</td>
      </tr>
      </tbody>
    </nz-table>


    <nz-table [nzData]="dataSet" class="exceptions" [nzShowPagination]="false">
      <thead>
      <tr>
        <th>类型</th>
        <th>说明</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>TypeError</td>
        <td>必须要两个参数</td>
      </tr>
      </tbody>
    </nz-table>


    <nz-card>
      <blockquote>
          <pre>
         // 2 July 2014 06:50:00 和 2 July 2014 19:00:00 相差多少小时?
         var result = differenceInHours(
           new Date(2014, 6, 2, 19, 0),
           new Date(2014, 6, 2, 6, 50)
         )
         //=> 12
          </pre>
      </blockquote>
    </nz-card>
  </app-page-layout>
</div>
