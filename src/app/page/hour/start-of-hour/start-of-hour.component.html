<div class="startOfHour">
  <app-page-layout>
    <h2>startOfHour</h2>
    <span class="desc">给定日期的一小时开始。</span>

    <nz-table [nzData]="dataSet" class="return" [nzShowPagination]="false">
      <thead>
      <tr>
        <th>类型</th>
        <th>说明</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Date</td>
        <td>一小时开始</td>
      </tr>
      </tbody>
    </nz-table>


    <nz-card>
      <blockquote>
          <pre>
        // The start of an hour for 2 September 2014 11:55:00:
         var result = startOfHour(new Date(2014, 8, 2, 11, 55))
         //=> Tue Sep 02 2014 11:00:00
          </pre>
      </blockquote>
    </nz-card>
  </app-page-layout>
</div>
