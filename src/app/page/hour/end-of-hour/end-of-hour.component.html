<div class="endOfHour">
  <app-page-layout>
    <h2>endOfHour</h2>
    <span class="desc">返回给定日期的一小时结束。</span>

    <nz-table [nzData]="dataSet" class="return" [nzShowPagination]="false">
      <thead>
      <tr>
        <th>类型</th>
        <th>说明</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Date</td>
        <td>一个小时的结束</td>
      </tr>
      </tbody>
    </nz-table>


    <nz-card>
      <blockquote>
          <pre>
       // The end of an hour for 2 September 2014 11:55:00:
       var result = endOfHour(new Date(2014, 8, 2, 11, 55))
       //=> Tue Sep 02 2014 11:59:59.999
          </pre>
      </blockquote>
    </nz-card>
  </app-page-layout>
</div>
