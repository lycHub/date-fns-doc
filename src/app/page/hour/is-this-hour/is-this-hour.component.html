<div class="isThisHour">
  <app-page-layout>
    <h2>isThisHour</h2>
    <span class="desc">给定日期的小时数是否与当前日期相同？</span>

    <nz-table [nzData]="dataSet" class="return" [nzShowPagination]="false">
      <thead>
      <tr>
        <th>类型</th>
        <th>说明</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Boolean</td>
        <td>小时数是否与当前日期相同？</td>
      </tr>
      </tbody>
    </nz-table>


    <nz-card>
      <blockquote>
          <pre>
           // If now is 25 September 2014 18:30:15.500,
          // is 25 September 2014 18:00:00 in this hour?
          var result = isThisHour(new Date(2014, 8, 25, 18))
          //=> true
          </pre>
      </blockquote>
    </nz-card>
  </app-page-layout>
</div>
