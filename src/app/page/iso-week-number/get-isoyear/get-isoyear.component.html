<div class="getISOYear">
  <app-page-layout>
    <h2>getISOYear</h2>
    <span class="desc">获取给定日期的ISO周编号年份，该年份始终在年度第一个星期四之前3天开始。</span>

    <nz-table [nzData]="dataSet" class="return" [nzShowPagination]="false">
      <thead>
      <tr>
        <th>类型</th>
        <th>说明</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Number</td>
        <td>年份</td>
      </tr>
      </tbody>
    </nz-table>


    <nz-card>
      <blockquote>
          <pre>
              // Which ISO-week numbering year is 2 January 2005?
              var result = getISOYear(new Date(2005, 0, 2))
              //=> 2004
          </pre>
      </blockquote>
    </nz-card>
  </app-page-layout>
</div>
