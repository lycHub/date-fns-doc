<div class="getISOWeeksInYear">
  <app-page-layout>
    <h2>getISOWeeksInYear</h2>
    <span class="desc">获取给定日期的ISO周编号年份的周数。</span>

    <nz-table [nzData]="dataSet" class="return" [nzShowPagination]="false">
      <thead>
      <tr>
        <th>类型</th>
        <th>说明</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Number</td>
        <td>周数</td>
      </tr>
      </tbody>
    </nz-table>


    <nz-card>
      <blockquote>
          <pre>
            // How many weeks are in ISO week-numbering year 2015?
            var result = getISOWeeksInYear(new Date(2015, 1, 11))
            //=> 53
          </pre>
      </blockquote>
    </nz-card>
  </app-page-layout>
</div>
