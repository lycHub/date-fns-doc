<div class="isThisISOYear">
  <app-page-layout>
    <h2>isThisISOYear</h2>
    <span class="desc">给定日期与当前日期的ISO周编号年份相同吗？</span>

    <nz-table [nzData]="dataSet" class="return" [nzShowPagination]="false">
      <thead>
      <tr>
        <th>类型</th>
        <th>说明</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Boolean</td>
        <td>给定日期与当前日期的ISO周编号年份是否相同</td>
      </tr>
      </tbody>
    </nz-table>


    <nz-card>
      <blockquote>
          <pre>
              // If today is 25 September 2014,
              // is 30 December 2013 in this ISO week-numbering year?
              var result = isThisISOYear(new Date(2013, 11, 30))
              //=> true
          </pre>
      </blockquote>
    </nz-card>
  </app-page-layout>
</div>
