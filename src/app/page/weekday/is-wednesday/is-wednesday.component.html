<div class="isWednesday">
  <app-page-layout>
    <h2>isWednesday</h2>
    <span class="desc">给定的日期是星期三吗</span>

    <nz-table [nzData]="dataSet" class="return" [nzShowPagination]="false">
      <thead>
      <tr>
        <th>类型</th>
        <th>说明</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Boolean</td>
        <td>星期三吗</td>
      </tr>
      </tbody>
    </nz-table>


    <nz-card>
      <blockquote>
          <pre>
      // Is 24 September 2014 Wednesday?
      var result = isWednesday(new Date(2014, 8, 24))
      //=> true
          </pre>
      </blockquote>
    </nz-card>
  </app-page-layout>
</div>
