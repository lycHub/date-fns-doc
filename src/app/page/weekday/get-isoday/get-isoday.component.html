<div class="getISODay">
  <app-page-layout>
    <h2>getISODay</h2>
    <span class="desc">获取给定日期的ISO周的日期，即星期日为7，星期一为1等。</span>

    <nz-table [nzData]="dataSet" class="return" [nzShowPagination]="false">
      <thead>
      <tr>
        <th>类型</th>
        <th>说明</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Number</td>
        <td>ISO周的日期</td>
      </tr>
      </tbody>
    </nz-table>


    <nz-card>
      <blockquote>
          <pre>
         // Which day of the ISO week is 26 February 2012?
        var result = getISODay(new Date(2012, 1, 26))
        //=> 7
          </pre>
      </blockquote>
    </nz-card>
  </app-page-layout>
</div>
