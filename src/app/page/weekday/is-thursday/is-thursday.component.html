<div class="isThursday">
  <app-page-layout>
    <h2>isThursday</h2>
    <span class="desc">给定的日期是星期四吗</span>

    <nz-table [nzData]="dataSet" class="return" [nzShowPagination]="false">
      <thead>
      <tr>
        <th>类型</th>
        <th>说明</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Boolean</td>
        <td>星期四吗</td>
      </tr>
      </tbody>
    </nz-table>


    <nz-card>
      <blockquote>
          <pre>
      // Is 25 September 2014 Thursday?
      var result = isThursday(new Date(2014, 8, 25))
      //=> true
          </pre>
      </blockquote>
    </nz-card>
  </app-page-layout>
</div>
