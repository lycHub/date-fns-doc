<div class="isTuesday">
  <app-page-layout>
    <h2>isTuesday</h2>
    <span class="desc">给定的日期是星期二吗</span>

    <nz-table [nzData]="dataSet" class="return" [nzShowPagination]="false">
      <thead>
      <tr>
        <th>类型</th>
        <th>说明</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Boolean</td>
        <td>星期二吗</td>
      </tr>
      </tbody>
    </nz-table>


    <nz-card>
      <blockquote>
          <pre>
      // Is 23 September 2014 Tuesday?
      var result = isTuesday(new Date(2014, 8, 23))
      //=> true
          </pre>
      </blockquote>
    </nz-card>
  </app-page-layout>
</div>
