<div class="isMonday">
  <app-page-layout>
    <h2>isMonday</h2>
    <span class="desc">给定的日期是星期一吗</span>

    <nz-table [nzData]="dataSet" class="return" [nzShowPagination]="false">
      <thead>
      <tr>
        <th>类型</th>
        <th>说明</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Boolean</td>
        <td>星期一吗</td>
      </tr>
      </tbody>
    </nz-table>


    <nz-card>
      <blockquote>
          <pre>
          // Is 22 September 2014 Monday?
          var result = isMonday(new Date(2014, 8, 22))
          //=> true
          </pre>
      </blockquote>
    </nz-card>
  </app-page-layout>
</div>
