<div class="isSaturday">
  <app-page-layout>
    <h2>isSaturday</h2>
    <span class="desc">给定的日期是星期六吗</span>

    <nz-table [nzData]="dataSet" class="return" [nzShowPagination]="false">
      <thead>
      <tr>
        <th>类型</th>
        <th>说明</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Boolean</td>
        <td>星期六吗</td>
      </tr>
      </tbody>
    </nz-table>


    <nz-card>
      <blockquote>
          <pre>
      // Is 27 September 2014 Saturday?
      var result = isSaturday(new Date(2014, 8, 27))
      //=> true
          </pre>
      </blockquote>
    </nz-card>
  </app-page-layout>
</div>
