<div class="startOfToday">
  <app-page-layout>
    <h2>startOfToday</h2>
    <span class="desc">返回当日的开始</span>

    <nz-table [nzData]="dataSet" class="return" [nzShowPagination]="false">
      <thead>
      <tr>
        <th>类型</th>
        <th>说明</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Date</td>
        <td>当日的开始</td>
      </tr>
      </tbody>
    </nz-table>


    <nz-card>
      <blockquote>
          <pre>
      // If today is 6 October 2014:
      var result = startOfToday()
      //=> Mon Oct 6 2014 00:00:00
          </pre>
      </blockquote>
    </nz-card>
  </app-page-layout>
</div>
