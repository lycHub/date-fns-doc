<div class="differenceInDays">
  <app-page-layout>
    <h2>differenceInDays</h2>
    <span class="desc">获取给定日期之间的完整天数。</span>

    <nz-table [nzData]="dataSet" class="return" [nzShowPagination]="false">
      <thead>
      <tr>
        <th>类型</th>
        <th>说明</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Number</td>
        <td>给定日期之间的完整天数。</td>
      </tr>
      </tbody>
    </nz-table>


    <nz-card>
      <blockquote>
          <pre>
      // How many full days are between
      // 2 July 2011 23:00:00 and 2 July 2012 00:00:00?
      var result = differenceInDays(
        new Date(2012, 6, 2, 0, 0),
        new Date(2011, 6, 2, 23, 0)
      )
      //=> 365
          </pre>
      </blockquote>
    </nz-card>
  </app-page-layout>
</div>
