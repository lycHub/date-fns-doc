<div class="addDays">
  <app-page-layout>
    <h2>addDays</h2>
    <span class="desc">将指定的天数添加到给定日期。</span>

    <nz-table [nzData]="dataSet" class="return" [nzShowPagination]="false">
      <thead>
      <tr>
        <th>类型</th>
        <th>说明</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Date</td>
        <td>增加天数后的新日期</td>
      </tr>
      </tbody>
    </nz-table>


    <nz-card>
      <blockquote>
          <pre>
       // Add 10 days to 1 September 2014:
      var result = addDays(new Date(2014, 8, 1), 10)
      //=> Thu Sep 11 2014 00:00:00
          </pre>
      </blockquote>
    </nz-card>
  </app-page-layout>
</div>
