<div class="endOfDay">
  <app-page-layout>
    <h2>endOfDay</h2>
    <span class="desc">返回给定日期的一天结束,结果将在当地时区。</span>

    <nz-table [nzData]="dataSet" class="return" [nzShowPagination]="false">
      <thead>
      <tr>
        <th>类型</th>
        <th>说明</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Date</td>
        <td>一天结束</td>
      </tr>
      </tbody>
    </nz-table>


    <nz-card>
      <blockquote>
          <pre>
    // The end of a day for 2 September 2014 11:55:00:
    var result = endOfDay(new Date(2014, 8, 2, 11, 55, 0))
    //=> Tue Sep 02 2014 23:59:59.999
          </pre>
      </blockquote>
    </nz-card>
  </app-page-layout>
</div>
