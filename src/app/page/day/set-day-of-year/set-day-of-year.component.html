<div class="setDayOfYear">
  <app-page-layout>
    <h2>setDayOfYear</h2>
    <span class="desc">为所传参数设置给定的日期。</span>

    <nz-table [nzData]="dataSet" class="return" [nzShowPagination]="false">
      <thead>
      <tr>
        <th>类型</th>
        <th>说明</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Date</td>
        <td>设置日期后的新日期</td>
      </tr>
      </tbody>
    </nz-table>


    <nz-card>
      <blockquote>
          <pre>
   // 将2014-7-2 设置成当年的第二天，即2014-1-2
    var result = setDayOfYear(new Date(2014, 6, 2), 2)
    //=> Thu Jan 02 2014 00:00:00
          </pre>
      </blockquote>
    </nz-card>
  </app-page-layout>
</div>
