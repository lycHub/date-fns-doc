<div class="getTime">
  <app-page-layout>
    <h2>getTime</h2>
    <span class="desc">获取给定日期的毫秒时间戳。</span>

    <nz-table [nzData]="dataSet" class="return">
      <thead>
      <tr>
        <th>类型</th>
        <th>说明</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Number</td>
        <td>时间戳</td>
      </tr>
      </tbody>
    </nz-table>


    <nz-card>
      <blockquote>
          <pre>
        // Get the timestamp of 29 February 2012 11:45:05.123:
        var result = getTime(new Date(2012, 1, 29, 11, 45, 5, 123))
        //=> 1330515905123
          </pre>
      </blockquote>
    </nz-card>
  </app-page-layout>
</div>
