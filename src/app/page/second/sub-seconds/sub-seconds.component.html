<div class="subSeconds">
  <app-page-layout>
    <h2>subSeconds</h2>
    <span class="desc">为给定日期减去指定的秒数。</span>

    <nz-table [nzData]="dataSet" class="return" [nzShowPagination]="false">
      <thead>
      <tr>
        <th>类型</th>
        <th>说明</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Date</td>
        <td>减去秒数后的新日期</td>
      </tr>
      </tbody>
    </nz-table>


    <nz-card>
      <blockquote>
          <pre>
           // 10 July 2014 12:45:00  减去秒数:
           var result = subSeconds(new Date(2014, 6, 10, 12, 45, 0), 30)
           //=> Thu Jul 10 2014 12:44:30
          </pre>
      </blockquote>
    </nz-card>
  </app-page-layout>
</div>
