<div class="isThisSecond">
  <app-page-layout>
    <h2>isThisSecond</h2>
    <span class="desc">给定的日期是否与当前日期在同一秒内？</span>

    <nz-table [nzData]="dataSet" class="return">
      <thead>
      <tr>
        <th>类型</th>
        <th>说明</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Boolean</td>
        <td>给定的日期是否与当前日期在同一秒内</td>
      </tr>
      </tbody>
    </nz-table>


    <nz-card>
      <blockquote>
          <pre>
          // If now is 25 September 2014 18:30:15.500,
          // is 25 September 2014 18:30:15.000 in this second?
          var result = isThisSecond(new Date(2014, 8, 25, 18, 30, 15))
          //=> true
          </pre>
      </blockquote>
    </nz-card>
  </app-page-layout>
</div>
