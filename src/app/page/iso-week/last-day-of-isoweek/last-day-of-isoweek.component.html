<div class="lastDayOfISOWeek">
  <app-page-layout>
    <h2>lastDayOfISOWeek</h2>
    <span class="desc">返回给定日期的ISO周的最后一天,结果将在当地时区</span>

    <nz-table [nzData]="dataSet" class="return" [nzShowPagination]="false">
      <thead>
      <tr>
        <th>类型</th>
        <th>说明</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Date</td>
        <td>ISO周的最后一天</td>
      </tr>
      </tbody>
    </nz-table>


    <nz-card>
      <blockquote>
          <pre>
              // The last day of an ISO week for 2 September 2014 11:55:00:
              var result = lastDayOfISOWeek(new Date(2014, 8, 2, 11, 55, 0))
              //=> Sun Sep 07 2014 00:00:00
          </pre>
      </blockquote>
    </nz-card>
  </app-page-layout>
</div>
