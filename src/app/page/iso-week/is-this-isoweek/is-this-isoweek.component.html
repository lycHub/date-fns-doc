<div class="isThisISOWeek">
  <app-page-layout>
    <h2>isThisISOWeek</h2>
    <span class="desc">给定日期与当前日期的ISO周相同吗？</span>

    <nz-table [nzData]="dataSet" class="return" [nzShowPagination]="false">
      <thead>
      <tr>
        <th>类型</th>
        <th>说明</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Boolean</td>
        <td>给定日期与当前日期的ISO周是否相同</td>
      </tr>
      </tbody>
    </nz-table>


    <nz-card>
      <blockquote>
          <pre>
              // If today is 25 September 2014, is 22 September 2014 in this ISO week?
              var result = isThisISOWeek(new Date(2014, 8, 22))
              //=> true
          </pre>
      </blockquote>
    </nz-card>
  </app-page-layout>
</div>
