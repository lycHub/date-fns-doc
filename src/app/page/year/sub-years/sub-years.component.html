<div class="subYears">
  <app-page-layout>
    <h2>subYears</h2>
    <span class="desc">从给定日期减去指定的年数。</span>

    <nz-table [nzData]="dataSet" class="return" [nzShowPagination]="false">
      <thead>
      <tr>
        <th>类型</th>
        <th>说明</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Date</td>
        <td>减去年数后的新日期</td>
      </tr>
      </tbody>
    </nz-table>


    <nz-card>
      <blockquote>
          <pre>
           // Subtract 5 years from 1 September 2014:
            var result = subYears(new Date(2014, 8, 1), 5)
            //=> Tue Sep 01 2009 00:00:00
          </pre>
      </blockquote>
    </nz-card>
  </app-page-layout>
</div>
