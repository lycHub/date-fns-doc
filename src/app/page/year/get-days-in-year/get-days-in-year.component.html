<div class="getDaysInYear">
  <app-page-layout>
    <h2>getDaysInYear</h2>
    <span class="desc">获取给定日期那年共有多少天。</span>

    <nz-table [nzData]="dataSet" class="return" [nzShowPagination]="false">
      <thead>
      <tr>
        <th>类型</th>
        <th>说明</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Number</td>
        <td>给定日期那年共有多少天</td>
      </tr>
      </tbody>
    </nz-table>


    <nz-card>
      <blockquote>
          <pre>
            // How many days are in 2012?
            var result = getDaysInYear(new Date(2012, 0, 1))
            //=> 366
          </pre>
      </blockquote>
    </nz-card>
  </app-page-layout>
</div>
