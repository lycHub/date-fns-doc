<div class="getYear">
  <app-page-layout>
    <h2>getYear</h2>
    <span class="desc">获取给定日期的年份。</span>

    <nz-table [nzData]="dataSet" class="return" [nzShowPagination]="false">
      <thead>
      <tr>
        <th>类型</th>
        <th>说明</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Number</td>
        <td>年份</td>
      </tr>
      </tbody>
    </nz-table>


    <nz-card>
      <blockquote>
          <pre>
              // Which year is 2 July 2014?
              var result = getYear(new Date(2014, 6, 2))
              //=> 2014
          </pre>
      </blockquote>
    </nz-card>
  </app-page-layout>
</div>
