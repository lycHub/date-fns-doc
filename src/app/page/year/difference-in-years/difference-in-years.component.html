<div class="differenceInYears">
  <app-page-layout>
    <h2>differenceInYears</h2>
    <span class="desc">获取给定日期之间的年数。</span>

    <nz-table [nzData]="dataSet" class="return" [nzShowPagination]="false">
      <thead>
      <tr>
        <th>类型</th>
        <th>说明</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Number</td>
        <td>年数</td>
      </tr>
      </tbody>
    </nz-table>


    <nz-card>
      <blockquote>
          <pre>
           // How many full years are between 31 December 2013 and 11 February 2015?
            var result = differenceInYears(
              new Date(2015, 1, 11),
              new Date(2013, 11, 31)
            )
            //=> 1
          </pre>
      </blockquote>
    </nz-card>
  </app-page-layout>
</div>
