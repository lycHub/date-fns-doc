<div class="subMinutes">
  <app-page-layout [hasException]="true">
    <h2>subMinutes</h2>
    <span class="desc">从给定日期减去指定的分钟数。</span>

    <nz-table [nzData]="dataSet" class="return" [nzShowPagination]="false">
      <thead>
      <tr>
        <th>类型</th>
        <th>说明</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Date</td>
        <td>减去分钟后的新日期</td>
      </tr>
      </tbody>
    </nz-table>


    <nz-table [nzData]="dataSet" class="exceptions" [nzShowPagination]="false">
      <thead>
      <tr>
        <th>类型</th>
        <th>说明</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>TypeError</td>
        <td>必须传两个参数</td>
      </tr>
      </tbody>
    </nz-table>


    <nz-card>
      <blockquote>
          <pre>
           // Subtract 30 minutes from 10 July 2014 12:00:00:
           var result = subMinutes(new Date(2014, 6, 10, 12, 0), 30)
           //=> Thu Jul 10 2014 11:30:00
          </pre>
      </blockquote>
    </nz-card>
  </app-page-layout>
</div>
