<div class="getMilliseconds">
  <app-page-layout>
    <h2>getMilliseconds</h2>
    <span class="desc">获取给定日期的毫秒数。</span>

    <nz-table [nzData]="dataSet" class="return" [nzShowPagination]="false">
      <thead>
      <tr>
        <th>类型</th>
        <th>说明</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Number</td>
        <td>毫秒</td>
      </tr>
      </tbody>
    </nz-table>


    <nz-card>
      <blockquote>
          <pre>
          // 获取29 February 2012 11:45:05.123的毫秒部分:
          var result = getMilliseconds(new Date(2012, 1, 29, 11, 45, 5, 123))
          //=> 123
          </pre>
      </blockquote>
    </nz-card>
  </app-page-layout>
</div>
