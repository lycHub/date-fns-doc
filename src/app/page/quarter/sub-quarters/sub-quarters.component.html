<div class="subQuarters">
  <app-page-layout>
    <h2>subQuarters</h2>
    <span class="desc">从给定日期减去指定的季度。</span>

    <nz-table [nzData]="dataSet" class="return" [nzShowPagination]="false">
      <thead>
      <tr>
        <th>类型</th>
        <th>说明</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Date</td>
        <td>减去季度后的新日期</td>
      </tr>
      </tbody>
    </nz-table>


    <nz-card>
      <blockquote>
          <pre>
            // Subtract 3 quarters from 1 September 2014:
            var result = subQuarters(new Date(2014, 8, 1), 3)
            //=> Sun Dec 01 2013 00:00:00
          </pre>
      </blockquote>
    </nz-card>
  </app-page-layout>
</div>
