<div class="getQuarter">
  <app-page-layout>
    <h2>getQuarter</h2>
    <span class="desc">获取给定日期的季度。</span>

    <nz-table [nzData]="dataSet" class="return" [nzShowPagination]="false">
      <thead>
      <tr>
        <th>类型</th>
        <th>说明</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Number</td>
        <td>季度</td>
      </tr>
      </tbody>
    </nz-table>


    <nz-card>
      <blockquote>
          <pre>
          // Which quarter is 2 July 2014?
          var result = getQuarter(new Date(2014, 6, 2))
          //=> 3
          </pre>
      </blockquote>
    </nz-card>
  </app-page-layout>
</div>
