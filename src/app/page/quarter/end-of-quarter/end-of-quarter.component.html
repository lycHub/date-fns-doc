<div class="endOfQuarter">
  <app-page-layout>
    <h2>endOfQuarter</h2>
    <span class="desc">返回指定日期的一年季度末,结果将在当地时区。</span>

    <nz-table [nzData]="dataSet" class="return" [nzShowPagination]="false">
      <thead>
      <tr>
        <th>类型</th>
        <th>说明</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Date</td>
        <td>季度末</td>
      </tr>
      </tbody>
    </nz-table>


    <nz-card>
      <blockquote>
          <pre>
            // The end of a quarter for 2 September 2014 11:55:00:
            var result = endOfQuarter(new Date(2014, 8, 2, 11, 55, 0))
            //=> Tue Sep 30 2014 23:59:59.999
          </pre>
      </blockquote>
    </nz-card>
  </app-page-layout>
</div>
