<div class="isThisMonth">
  <app-page-layout>
    <h2>isThisMonth</h2>
    <span class="desc">给定日期是与当前月份相同吗？</span>

    <nz-table [nzData]="dataSet" class="return" [nzShowPagination]="false">
      <thead>
      <tr>
        <th>类型</th>
        <th>说明</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Boolean</td>
        <td>是否与当前月份相同</td>
      </tr>
      </tbody>
    </nz-table>


    <nz-card>
      <blockquote>
          <pre>
           // If today is 25 September 2014, is 15 September 2014 in this month?
            var result = isThisMonth(new Date(2014, 8, 15))
            //=> true
          </pre>
      </blockquote>
    </nz-card>
  </app-page-layout>
</div>
