<div class="getDaysInMonth">
  <app-page-layout>
    <h2>getDaysInMonth</h2>
    <span class="desc">获取给定日期的一个月中的天数。</span>

    <nz-table [nzData]="dataSet" class="return" [nzShowPagination]="false">
      <thead>
      <tr>
        <th>类型</th>
        <th>说明</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Number</td>
        <td>天数</td>
      </tr>
      </tbody>
    </nz-table>


    <nz-card>
      <blockquote>
          <pre>
          // How many days are in February 2000?
          var result = getDaysInMonth(new Date(2000, 1))
          //=> 29
          </pre>
      </blockquote>
    </nz-card>
  </app-page-layout>
</div>
