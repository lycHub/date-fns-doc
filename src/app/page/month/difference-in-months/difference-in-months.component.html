<div class="differenceInMonths">
  <app-page-layout>
    <h2>differenceInMonths</h2>
    <span class="desc">获取给定日期之间的月数。</span>

    <nz-table [nzData]="dataSet" class="return" [nzShowPagination]="false">
      <thead>
      <tr>
        <th>类型</th>
        <th>说明</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Number</td>
        <td>月数</td>
      </tr>
      </tbody>
    </nz-table>


    <nz-card>
      <blockquote>
          <pre>
          // How many full months are between 31 January 2014 and 1 September 2014?
          var result = differenceInMonths(
            new Date(2014, 8, 1),
            new Date(2014, 0, 31)
          )
          //=> 7
          </pre>
      </blockquote>
    </nz-card>
  </app-page-layout>
</div>
