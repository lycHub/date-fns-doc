<div class="getMonth">
  <app-page-layout>
    <h2>getMonth</h2>
    <span class="desc">获取给定日期的月份。</span>

    <nz-table [nzData]="dataSet" class="return" [nzShowPagination]="false">
      <thead>
      <tr>
        <th>类型</th>
        <th>说明</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Number</td>
        <td>月份</td>
      </tr>
      </tbody>
    </nz-table>


    <nz-card>
      <blockquote>
          <pre>
         // Which month is 29 February 2012?
          var result = getMonth(new Date(2012, 1, 29))
          //=> 1
          </pre>
      </blockquote>
    </nz-card>
  </app-page-layout>
</div>
