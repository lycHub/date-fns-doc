<div class="differenceInCalendarMonths">
  <app-page-layout>
    <h2>differenceInCalendarMonths</h2>
    <span class="desc">获取给定日期之间的日历月数。</span>

    <nz-table [nzData]="dataSet" class="return" [nzShowPagination]="false">
      <thead>
      <tr>
        <th>类型</th>
        <th>说明</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Number</td>
        <td>月数</td>
      </tr>
      </tbody>
    </nz-table>


    <nz-card>
      <blockquote>
          <pre>
       // How many calendar months are between 31 January 2014 and 1 September 2014?
        var result = differenceInCalendarMonths(
          new Date(2014, 8, 1),
          new Date(2014, 0, 31)
        )
        //=> 8
          </pre>
      </blockquote>
    </nz-card>
  </app-page-layout>
</div>
