<div class="isFirstDayOfMonth">
  <app-page-layout>
    <h2>isFirstDayOfMonth</h2>
    <span class="desc">给定日期是一个月的第一天吗？</span>

    <nz-table [nzData]="dataSet" class="return" [nzShowPagination]="false">
      <thead>
      <tr>
        <th>类型</th>
        <th>说明</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Boolean</td>
        <td>是否是某月的第一天</td>
      </tr>
      </tbody>
    </nz-table>


    <nz-card>
      <blockquote>
          <pre>
         // Is 1 September 2014 the first day of a month?
          var result = isFirstDayOfMonth(new Date(2014, 8, 1))
          //=> true
          </pre>
      </blockquote>
    </nz-card>
  </app-page-layout>
</div>
