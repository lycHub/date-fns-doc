<div class="isSameMonth">
  <app-page-layout>
    <h2>isSameMonth</h2>
    <span class="desc">给定日期是在同一个月吗？</span>

    <nz-table [nzData]="dataSet" class="return" [nzShowPagination]="false">
      <thead>
      <tr>
        <th>类型</th>
        <th>说明</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Boolean</td>
        <td>是否在同一个月</td>
      </tr>
      </tbody>
    </nz-table>


    <nz-card>
      <blockquote>
          <pre>
           // Are 2 September 2014 and 25 September 2014 in the same month?
            var result = isSameMonth(
              new Date(2014, 8, 2),
              new Date(2014, 8, 25)
            )
            //=> true
          </pre>
      </blockquote>
    </nz-card>
  </app-page-layout>
</div>
